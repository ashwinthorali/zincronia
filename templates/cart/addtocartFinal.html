<script>
    $(document).on("click", '.increase', function(e){
        e.preventDefault();
        name = $(this).data('id');
        pid = $('#my_productID').val()
        // alert(name);
        url_pattern = "/products/increase-item/"+name+"/";
        $.ajax({
            type: "GET",
            url: url_pattern,
            data:{
                'name':name,
                'pid':pid,
            },
            success: function (response) {
                qty = response.qty;
                product_id = response.pid;
                console.log(qty)
                cart_id = response.cart_id;
                p2l = "np2l-"+product_id;
                $('#'+p2l).val(qty);
            
                qvno = "qvno-"+product_id;
                $('#'+qvno).val(qty);
            
                inp2l = "inp2l-"+product_id;
                dnp2l = "dnp2l-"+product_id;
                qvin = "qvic-"+product_id;
                qvdc = "qvdc-"+product_id;
                
                $('#'+inp2l).attr('data-id', cart_id);
                $('#'+dnp2l).attr('data-id', cart_id);
                $('#'+qvin).attr('data-id', cart_id);
                $('#'+qvdc).attr('data-id', cart_id);
                location.reload();
                   
            },
            error:function (data) {
                console.log('An error occurred.');
                
            },
        });
        
        $(this).removeData();
        
        
    });

    
 </script>
