
<!doctype html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  {% load static %}
  {% block seo %}
    
  {% endblock seo %}
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'files/img/favicon.ico' %}">
    
   <!-- ======= All CSS Plugins here ======== -->
  <link rel="stylesheet" href="{% static 'files/css/plugins/swiper-bundle.min.css' %}">
  <link rel="stylesheet" href="{% static 'files/css/plugins/glightbox.min.css' %}">

  <!-- Plugin css -->
  <!-- <link rel="stylesheet" href="{% static 'files/css/vendor/bootstrap.min.css' %}"> -->

  <!-- Custom Style CSS -->
  <link rel="stylesheet" href="{% static 'files/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'files/css/manish.css' %}">
  
  {% block css %}
      
  {% endblock css %}
      
</head>

<body>

    <!-- Start preloader -->
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>
                    
                    <span data-text-preloader="O" class="letters-loading">
                        O
                    </span>
                    
                    <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>
                    
                    <span data-text-preloader="D" class="letters-loading">
                        D
                    </span>
                    
                    <span data-text-preloader="I" class="letters-loading">
                        I
                    </span>
                    
                    <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>
                    
                    <span data-text-preloader="G" class="letters-loading">
                        G
                    </span>
                </div>
            </div>	
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>
    <!-- End preloader -->
	
    
    {% block body %}
        
    {% endblock body %}
         

  
   
     
    {% include 'login.html' %}
    <!-- Scroll top bar -->
    <button id="scroll__top"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewbox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"></path></svg></button>
    
  <!-- All Script JS Plugins here  -->
  <!-- <script src="{% static 'files/js/vendor/popper.js' %}" defer="defer"></script> -->
  <!-- <script src="{% static 'files/js/vendor/bootstrap.min.js' %}" defer="defer"></script> -->
  
  <script src="{% static 'files/js/plugins/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'files/js/plugins/glightbox.min.js' %}"></script>

  <!-- Customscript js -->
  <script src="{% static 'files/js/script.js' %}"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  {% if messages %}
  
  {% for ie in messages  %}
  <script>
      Swal.fire({
          position: 'top-end',
          icon: '{{ie.tags}}',
          title: '{{ie.message}}',
          showConfirmButton: false,
          timer: 1500
          })
  </script>
  {% endfor %}  
      
  

  {% endif %}


  
  {% block js %}
      
  {% endblock js %}
      
</body>
</html>
