
  <script>
    $('.addtocartManishft').click(function(e){
        e.preventDefault();
        name = $(this).data('id');
        url_pattern = "/products/add-to-cart/"+name+"/";
        $.ajax({
            type: "GET",
            url: url_pattern,
            data:{
                'name':name
            },
            success: function (response) {
                total_item = response.items;
                product_id = response.pid;
                cart_id = response.cart_id;
                qty = response.items;
                new_val = response.new_val;
                $('.cartDataValue').html(new_val);
                if (qty > 0){
                    np2l = "ftnp2l-"+product_id;
                    qvno = "ftqvno-"+product_id;
                    $('#'+np2l).val(qty);
                    $('#'+qvno).val(qty);
                    inp2l = "ftinp2l-"+product_id;
                    dnp2l = "ftdnp2l-"+product_id;
                   
                    $('#'+np2l).val(qty);
                    $('#'+inp2l).attr('data-id', cart_id);
                    $('#'+dnp2l).attr('data-id', cart_id);
                }
               
                p1l = "ftp1l-"+product_id;
                p2l = "ftp2l-"+product_id;
                dp2l = "ftdp2l-"+product_id;
                qvr = "ftqvr-"+product_id;
                qva = "ftqva-"+product_id;
                
                // $('#d'+p1l).attr('data-id', cart_id);
                $('#'+p1l).addClass('qd-none');
                $('#'+p2l).removeClass('qd-none');
                $('#'+dp2l).attr('data-id', cart_id);
                
                $('#'+qvr).removeClass('qd-none');
                $('#'+qva).addClass('qd-none');
                $('#'+qvr).attr('data-id', cart_id);
                   
            },
            error:function (data) {
                console.log('An error occurred.');
                
            },
        
        });
        $(this).removeData();
    });

    
 </script>
